name: haarcascade
description: A flutter plugin for face detection using OpenCV and Haar Cascades.
version: 0.0.2
repository: "https://github.com/danemadsen/flutter_haarcascade"

environment:
  sdk: '>=3.9.0 <4.0.0'
  flutter: '^3.35.6'

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  opencv_dart: ^1.3.3
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

topics:
  - flutter
  - opencv
  - haarcascade
  - face-detection
  - facial-recognition

flutter:
  assets:
    - assets/haarcascade_frontalface_default.xml
